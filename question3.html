<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US Form</title>

   
</head>
<body>
    <div>

        <form>
            <h3>Contact US</h3>           

            <label for="firstname" >Firstname</label>
            <br><br> 
            <input type="text" id="Firstname" placeholder="Enter your Firstname" >         
            <br><br>             

            <label for="lastname" >Lastname</label>
            <br><br> 
            <input type="text" id="Lastname" placeholder="Enter your Lastname">            
            <br><br>

            <label for="email" >Email</label>
            <br><br> 
            <input type="email" id="Email" style="width:200px"placeholder="Enter your Email">      
            <br><br>

            <label for="subject">Subject</label>
            <br><br> 
            <textarea name="" id="subject" placeholder="Enter your message" style="width:200px;height:100px"></textarea>
            <br><br>

           <button style="background-color:chartreuse">Submit</button>           

        </form>


        <br><br>
        <button><a href="index.html" role="button" style="text-decoration: none;">Back Button</a></button>

    </div>
</body>
</html>
