<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All type of Input Elements</title>
</head>
<body>
    <h1>Input Elements Types</h1>
    
    <!-- Text Input -->
    <label for="text_input">Text Input:</label>
    <input type="text" id="text_input" name="text_input"><br><br>
    
    <!-- Password Input -->
    <label for="password_input">Password Input:</label>
    <input type="password" id="password_input" name="password_input"><br><br>
    
    <!-- Radio Buttons -->
    <label>Radio Buttons:</label>
    <input type="radio" id="radio1" name="radio_group" value="option1">
    <label for="radio1">Option 1</label>
    <input type="radio" id="radio2" name="radio_group" value="option2">
    <label for="radio2">Option 2</label><br><br>
    
    <!-- Checkboxes -->
    <label>Checkboxes:</label>
    <input type="checkbox" id="checkbox1" name="checkbox_group" value="option1">
    <label for="checkbox1">Option 1</label>
    <input type="checkbox" id="checkbox2" name="checkbox_group" value="option2">
    <label for="checkbox2">Option 2</label><br><br>
    
    <!-- Dropdown Select -->
    <label for="dropdown_select">Dropdown Select:</label>
    <select id="dropdown_select" name="dropdown_select">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select><br><br>
    
    <!-- Textarea -->
    <label for="textarea">Textarea:</label>
    <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br><br>
    
    <!-- File Input -->
    <label for="file_input">File Input:</label>
    <input type="file" id="file_input" name="file_input"><br><br>
    
    <!-- Submit Button -->
    <input type="submit" value="Submit">


    <br><br>
    <br><br>
    <button><a href="index.html" role="button" style="text-decoration: none;">Back Button</a></button>
    
</body>
</html>
