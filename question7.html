<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <table border="1px" style="border-collapse: collapse; text-align: center;"> <h3>Health Chart </h3>
        <thead> 
            <tr> 
            <th rowspan="2">State of Health</th>
            <th colspan="2">Fasting value</th>
            <th >After Eating</th>  
            </tr>              
        </thead>
        <tbody>
            <tr> 
                <td></td>             
                <td>Minimum</td>
                <td>Maximum</td>
                <td>2 hours after eating</td>
            </tr>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>less than 140</td>
            </tr>
            <tr>
                <td>Pre- Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>
            </tr>
        </tbody>
    </table>

    <br><br>
    <button><a href="index.html" role="button" style="text-decoration: none;">Back Button</a></button>
    
</body>
</html>
