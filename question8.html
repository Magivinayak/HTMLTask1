<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Default Values</title>
</head>
<body>
    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" value="Magesh"><br><br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" value="S"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="magesh@xyz.com"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="26"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="IN" selected>India</option>
            <option value="US" >United States</option>
            <option value="UK">United Kingdom</option>
        </select><br><br>
        
        <input type="submit" value="Submit">


        <br><br>
        <br><br>
        <button><a href="index.html" role="button" style="text-decoration: none;">Back Button</a></button>
    </form>
</body>
</html>
